group 'simplesolution.dev'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

mainClassName = "simplesolution.dev.SerializationDeserializationJSONSample"

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.5'

    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.8'

    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.56'

    compile group: 'com.squareup.moshi', name: 'moshi', version: '1.8.0'

    compile group: 'com.jsoniter', name: 'jsoniter', version: '0.9.23'
}
